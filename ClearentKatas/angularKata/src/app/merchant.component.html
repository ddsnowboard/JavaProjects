<datum-component [(value)]="merchant.name" [name]="'Name'" [editing]="editing">
</datum-component>
<datum-component [(value)]="merchant.dba" [name]="'DBA'" [editing]="editing">
</datum-component>
<datum-component [(value)]="merchant.mcc" [name]="'MCC'" [editing]="editing">
</datum-component>
<datum-component [(value)]="merchant.averageTicket" [name]="'Average Ticket'" [editing]="editing">
</datum-component>
<datum-component [(value)]="merchant.annualVolume" [name]="'Annual Volume'" [editing]="editing">
</datum-component>

<div class="merchantDatum" id="address" data-indexed-by="address" >
  <span class="merchantAttribute">
    Address:
  </span>
  <span class="merchantValue">
    <datum-component [(value)]="merchant.address.street1" [name]="'Address Line 1'" [editing]="editing">
    </datum-component>
    <datum-component [(value)]="merchant.address.street2" [name]="'Address Line 2'" [editing]="editing">
    </datum-component>
    <datum-component [(value)]="merchant.address.city" [name]="'City'" [editing]="editing">
    </datum-component>
    <datum-component [(value)]="merchant.address.state" [name]="'State'" [editing]="editing">
    </datum-component>
    <datum-component [(value)]="merchant.address.zip" [name]="'Zip'" [editing]="editing">
    </datum-component>
  </span>
</div>
<button id="edit" [class.hidden]="editing" (click)="onEditClicked()">Edit</button>
<button id="submit" [class.hidden]="!editing" (click)="onSendClicked()">Send</button>
<button [class.hidden]="!editing" id="cancel" (click)="onCancelClicked()">Cancel</button>
