<html>
    <head>
        <title>Clearent Merchant Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/hamburger.svg" id="hamburger" onclick="toggleDrawer();"></img>
            <div id="companyName">Clearent, LLC.</div>
            <div id="pageName">Merchant Description</div>
        </header>
        <div id="sidebar">
        </div>
        <div class="merchantDatum" id="name" data-indexed-by="name" > 
            <span class="merchantAttribute">
                Name: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="dba" data-indexed-by="dba" > 
            <span class="merchantAttribute">
                Database Name: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="mcc" data-indexed-by="mcc" > 
            <span class="merchantAttribute">
                MCC: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="averageTicket" data-indexed-by="averageTicket" > 
            <span class="merchantAttribute">
                Average ticket: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="annualVolume" data-indexed-by="annualVolume" > 
            <span class="merchantAttribute">
                Average volume:
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="address" data-indexed-by="address" > 
            <span class="merchantAttribute">
                Address: 
            </span>
            <span class="merchantValue">
                <div class="merchantDatum" id="street1" data-indexed-by="street1" > 
                    <span class="merchantAttribute">
                        Address Line 1:
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="street2" data-indexed-by="street2" > 
                    <span class="merchantAttribute">
                        Address Line 2:
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="city" data-indexed-by="city" > 
                    <span class="merchantAttribute">
                        City: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="state" data-indexed-by="state" > 
                    <span class="merchantAttribute">
                        State: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="zip" data-indexed-by="zip" > 
                    <span class="merchantAttribute">
                        Zip: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
            </span>
        </div>
        <button id="submit" onclick="onEditClicked()">Edit</button>
    </body>
</html>
