<html>
    <head>
        <title>Clearent Merchant Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div id="companyName">Clearent, LLC.</div>
            <div id="pageName">Merchant Description</div>
        </header>
        <div class="merchantDatum" id="name" > 
            <span class="merchantAttribute">
                Name: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="dba" > 
            <span class="merchantAttribute">
                Database Name: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="mcc" > 
            <span class="merchantAttribute">
                MCC: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="averageTicket" > 
            <span class="merchantAttribute">
                Average ticket: 
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="annualVolume" > 
            <span class="merchantAttribute">
                Average volume:
            </span>
            <span class="merchantValue">
            </span>
        </div>
        <div class="merchantDatum" id="address" > 
            <span class="merchantAttribute">
                Address: 
            </span>
            <span class="merchantValue">
                <div class="merchantDatum" id="street1" > 
                    <span class="merchantAttribute">
                        Address Line 1:
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="street2" > 
                    <span class="merchantAttribute">
                        Address Line 2:
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="city" > 
                    <span class="merchantAttribute">
                        City: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="state" > 
                    <span class="merchantAttribute">
                        State: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
                <div class="merchantDatum" id="zip" > 
                    <span class="merchantAttribute">
                        Zip: 
                    </span>
                    <span class="merchantValue">
                    </span>
                </div>
            </span>
        </div>
        <button id="reload" onclick="onReloadClicked()">Reload from Server</button>
        <script src="main.js"></script>
    </body>
</html>
