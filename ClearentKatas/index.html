<html>
    <head>
        <title>Clearent Merchant Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div id="companyName">Clearent, LLC.</div>
            <div id="pageName">Merchant Description</div>
        </header>
        <div class="merchantDatum" id="address" > 
            <span class="merchantAttribute">
                Name: 
            </span>
            <span class="merchantValue">
                Bubba Gump's Shrimp
            </span>
        </div>
        <div class="merchantDatum" id="address" > 
            <span class="merchantAttribute">
                Address: 
            </span>
            <span class="merchantValue">
                7283 W Bayou St. <br />
                New Orleans, LA, 70112
            </span>
        </div>
        <div class="merchantDatum" id="phoneNumber" > 
            <span class="merchantAttribute">
                Phone:
            </span>
            <span class="merchantValue">
                (318) 827-5309
            </span>
        </div>
        <div class="merchantDatum" id="billingAddress" > 
            <span class="merchantAttribute">
                Billing Address: 
            </span>
            <span class="merchantValue">
                7283b W Bayou St. <br />
                New Orleans, LA, 70112
            </span>
        </div>
        <button id="reload" onclick="onReloadClicked()">Reload from Server</button>
        <script src="main.js"></script>
    </body>
</html>
