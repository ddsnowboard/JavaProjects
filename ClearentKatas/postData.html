<html>
    <head>
        <title>Clearent Merchant Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <div id="companyName">Clearent, LLC.</div>
            <div id="pageName">Merchant Description</div>
        </header>
        <div class="merchantDatum" id="name" > 
            <span class="merchantAttribute">
                Name: 
            </span>
            <input class="merchantValue" />
        </div>
        <div class="merchantDatum" id="address" > 
            <span class="merchantAttribute">
                Address: 
            </span>
            <textarea class="merchantValue" ></textarea>
        </div>
        <div class="merchantDatum" id="phone" > 
            <span class="merchantAttribute">
                Phone:
            </span>
            <input class="merchantValue" />
        </div>
        <div class="merchantDatum" id="billingAddress" > 
            <span class="merchantAttribute">
                Billing Address: 
            </span>
            <textarea class="merchantValue" ></textarea>
        </div>
        <button id="send" onclick="onSendClicked()">Submit</button>
        <div id="status"></div>
    </body>
</html>
