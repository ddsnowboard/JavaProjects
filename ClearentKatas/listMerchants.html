<html>
    <head>
        <title>Clearent Merchant Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div id="companyName">Clearent, LLC.</div>
        </header>
        <table>
            <thead>
                <td data-indexed-by="merchantId">
                    MID
                </td>
                <td data-indexed-by="name">
                    Name
                </td>
                <td data-indexed-by="dba">
                    DBA
                </td>
                <td data-indexed-by="mcc">
                    MCC
                </td>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <script src="main.js"></script>
    </body>
</html>
